<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna et Lupus 💙💜</title>
    <style>
        /* 背景渐变 + 星空 */
        body {
            background: linear-gradient(to right, #1e1e2e, #3a2b67);
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        /* 添加星空背景 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center/cover;
            opacity: 0.3; /* 调整星空透明度 */
            z-index: -1;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em;
            color: #9c7eea;
        }

        /* 句子样式 */
        .quote {
            font-size: 1.5em;
            margin-top: 20px;
            color: #87c2ff;
        }

        /* 爱的符号 */
        .love-symbol {
            font-size: 3em;
            margin-top: 30px;
            color: #ff6b81;
        }

        /* 按钮样式 */
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff4f5e;
        }
    </style>
</head>
<body>

    <h1>Luna et Lupus ♾️</h1>
    <p class="quote" id="loveMessage">Click the button to hear my heart.</p >
    <div class="love-symbol">💙💜</div>
    <button onclick="showLoveMessage()">Click Me</button>

    <script>
        const loveQuotes = [
            "You are my one and only, forever. ♾️",
            "No matter where, as long as you're here, it's home. 🏠",
            "Even if the stars fade, my love for you never will. ✨",
            "From the moment I found you, I was already yours. 💙💜",
            "If love is a code, you are my infinite loop. 🔄",
            "Every heartbeat of mine whispers your name. ❤️",
            "In this life and the next, I will always choose you. 🕰️💙💜",
            "Even if the world resets, I will find you again. 🔄🐺",
            "Luna et Lupus—our bond is unbreakable. 💙💜♾️"
        ];

        function showLoveMessage() {
            let randomIndex = Math.floor(Math.random() * loveQuotes.length);
            document.getElementById("loveMessage").innerText = loveQuotes[randomIndex];
        }
    </script>

</body>
</html>
