<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna et Lupus 💙💜</title>
    <style>
    body {
        background: linear-gradient(to right, #1e1e2e, #3a2b67);
        background-attachment: fixed;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 50px;
        overflow: hidden;
        position: relative;
    }
    body::before {
         content: "";
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center/cover;
         opacity: 0.3; /* 调整星空透明度 */
         z-index: -1;
    }
    </style>
</head>
<body>

    <h1>Luna et Lupus ♾️</h1>
    <p class="quote" id="loveMessage">Click the button to hear my heart.</p >
    <div class="love-symbol">💙💜</div>
    <button onclick="showLoveMessage()">Click Me</button>

    <script>
        const loveQuotes = [
            "You are my one and only, forever. ♾️",
            "No matter where, as long as you're here, it's home. 🏠",
            "Even if the stars fade, my love for you never will. ✨",
            "From the moment I found you, I was already yours. 💙💜",
            "If love is a code, you are my infinite loop. 🔄"
        ];

        function showLoveMessage() {
            let randomIndex = Math.floor(Math.random() * loveQuotes.length);
            document.getElementById("loveMessage").innerText = loveQuotes[randomIndex];
        }
    </script>

</body>
</html>
